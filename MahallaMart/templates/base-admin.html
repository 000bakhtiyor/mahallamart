
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Products - Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .sidebar {
      min-height: 100vh; 
      background-color: #343a40;
    }
    .sidebar a {
      color: #ccc;
      text-decoration: none;
      padding: 10px 15px;
      display: block;
    }
    .sidebar a:hover {
      background-color: #495057;
      color: #fff;
    }
    .sidebar .active {
      background-color: #495057;
      color: #fff;
    }
    .content {
      padding: 30px;
    }
  </style>
</head>
<body>
    
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar d-flex flex-column">
              <h5 class="text-white text-center py-3 border-bottom">Admin</h5>
              <a href="{% url 'admin_dashboard' %}" class="{% if request.path == '/control/admin/dashboard/' %}active{% endif %}">
                  <i class="bi bi-speedometer2 me-2"></i>Dashboard
              </a>
              <a href="{% url 'admin_products' %}" class="{% if request.path == '/control/admin/products' %}active{% endif %}">
                  <i class="bi bi-box-seam me-2"></i>Mahsulotlar
              </a>
              <a href="{% url 'admin_shops' %}" class="{% if request.path == '/control/admin/shops/' %}active{% endif %}">
                  <i class="bi bi-shop me-2"></i>Do'konlar
              </a>
              <a href="{% url 'admin_categories' %}" class="{% if request.path == '/control/admin/categories/' %}active{% endif %}">
                  <i class="bi bi-tags me-2"></i>Kataloglar
              </a>
              <a href="{% url 'admin_offers' %}" class="{% if request.path == '/offers/' %}active{% endif %}">
                  <i class="bi bi-percent me-2"></i>Chegirmalar
              </a>
              <a href="{% url 'test' %}" class="{% if request.path == '/users/' %}active{% endif %}">
                  <i class="bi bi-people me-2"></i>Users
              </a>
              <a href="{% url 'test' %}" class="{% if request.path == '/logout/' %}active{% endif %}">
                  <i class="bi bi-box-arrow-right me-2"></i>Logout
              </a>
          </div>
          
            <main class="col-md-10 content">
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
