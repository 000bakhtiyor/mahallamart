{% extends "base-admin.html" %}
{% block content %}

<!-- Main Content -->
<div class="container mt-4">
  <h4 class="section-title">Electronics</h4>
  
  <div class="row g-4">
    <!-- Product Card -->
    <div class="col-md-4 col-lg-3">
      <div class="card product-card">
        <span class="badge bg-danger position-absolute top-0 start-0 m-2">-20%</span>
        <img src="https://placehold.co/600x400" class="product-img" alt="Wireless Headphones">
        <div class="card-body">
          <h6 class="card-title mb-1">Wireless Headphones</h6>
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <span class="text-danger fw-bold">$199.99</span>
              <span class="text-muted text-decoration-line-through ms-2">$249.99</span>
            </div>
          </div>
          <span class="delivery-time text-muted">2h Delivery</span>
          <button class="btn btn-primary add-btn w-100 mt-2">
            <i class="fas fa-cart-plus me-2"></i>Add to Cart
          </button>
        </div>
      </div>
    </div>

    <!-- Product Card -->
    <div class="col-md-4 col-lg-3">
      <div class="card product-card">
        <img src="https://placehold.co/600x400" class="product-img" alt="Smart Watch Pro">
        <div class="card-body">
          <h6 class="card-title mb-1">Smart Watch Pro</h6>
          <div class="d-flex justify-content-between align-items-center">
            <span class="fw-bold">$299.99</span>
          </div>
          <span class="delivery-time text-muted">1d Delivery</span>
          <button class="btn btn-primary add-btn w-100 mt-2">
            <i class="fas fa-cart-plus me-2"></i>Add to Cart
          </button>
        </div>
      </div>
    </div>

    <!-- Add more product cards -->
  </div>

  <!-- Pagination -->
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center mt-4">
      <li class="page-item disabled">
        <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#">Next</a>
      </li>
    </ul>
  </nav>
</div>
{% endblock %}
