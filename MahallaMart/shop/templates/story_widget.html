{% comment %} <!-- CSS -->
<style>

    .story-container {
      max-width: 100%;
      height: 100vh;
      margin: 0;
      position: relative;
      background: black;
      overflow: hidden;
    }
    
    .story-progress {
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      margin: 0 5px;
      border-radius: 2px;
      overflow: hidden;
    }
    
    .story-progress-bar {
      height: 100%;
      background: white;
      width: 0;
      animation: progress 10s linear forwards;
    }
    
    @keyframes progress {
      from { width: 0; }
      to { width: 100%; }
    }
    
    .story-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid #fff;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      overflow: hidden;
    }
    
    .story-modal-content {
      background: black;
      border: none;
    }
    
    .story-navigation {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1000;
      font-size: 3rem;
      color: white;
      cursor: pointer;
      user-select: none;
      padding: 10px;
    }
    
    .story-navigation:hover {
      color: #ccc;
    }
    
    .story-navigation.start-0 {
      left: 10px;
    }
    
    .story-navigation.end-0 {
      right: 10px;
    }
    
    .story-content img {
      object-fit: cover;
      width: 100%;
      height: 100vh;
    }
    
    .gradient-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, rgba(0,0,0,0.5), transparent);
      z-index: 1;
    }
  </style>
    
    <!-- HTML -->
    <div class="container mt-5">
      <!-- Story Avatars -->
      <div class="d-flex overflow-x-auto pb-3">
        <div class="mx-2 text-center">
          <div class="story-avatar" data-bs-toggle="modal" data-bs-target="#storyModal">
            <img src="https://placehold.com/60x400" class="w-100 h-100 object-fit-cover">
          </div>
          <small class="text-muted">User 1</small>
        </div>
        <div class="mx-2 text-center">
          <div class="story-avatar" data-bs-toggle="modal" data-bs-target="#storyModal">
            <img src="https://placehold.co/600x400" class="w-100 h-100 object-fit-cover">
          </div>
          <small class="text-muted">User 1</small>
        </div>
        <!-- Add more avatars -->
      </div>
    
      <!-- Story Modal -->
      <div class="modal fade" id="storyModal" tabindex="-1">
        <div class="modal-dialog modal-fullscreen m-0">
          <div class="modal-content p-0 story-modal-content">
            <div class="modal-body p-0 position-relative story-container">
              
              <!-- Overlay Gradient -->
              <div class="gradient-overlay"></div>
  
              <!-- Progress Bar -->
              <div class="position-absolute top-0 w-100 p-2 d-flex z-2">
                <div class="story-progress flex-grow-1">
                  <div class="story-progress-bar"></div>
                </div>
              </div>
  
              <!-- Close Button -->
              <div class="position-absolute top-0 end-0 m-3 z-2"
                data-bs-dismiss="modal" aria-label="Close"
                style="font-size: 2.5rem; color: white; cursor: pointer;">
              &times;
            </div>
  
  
              <!-- Navigation Arrows -->
              <div class="story-navigation start-0" onclick="previousStory()">‹</div>
              <div class="story-navigation end-0" onclick="nextStory()">›</div>
  
              <!-- Story Image -->
              <div class="story-content">
                <img src="story1.jpg" alt="Story">
              </div>
  
            </div>
          </div>
        </div>
      </div>
  
    </div>
    
    <!-- JavaScript -->
  <script>
    let currentStory = 0;
    
    function nextStory() {
      currentStory++;
      // loadNextStory(); // Replace this with dynamic image loading
      resetProgress();
    }
    function resetProgress() {
      const bar = document.querySelector('.story-progress-bar');
      bar.style.animation = 'none';
      bar.offsetHeight; // trigger reflow
      bar.style.animation = 'progress 10s linear forwards';
    }
    
    function previousStory() {
      currentStory--;
      // loadPreviousStory(); // Replace this with dynamic image loading
      resetProgress();
    }
    
    
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') previousStory();
      if (e.key === 'ArrowRight') nextStory();
    });
  </script> {% endcomment %}
